normal_alt = { fg = "#7E97AB", bg = "#202020" }
select_main = { fg = "#151515", bg = "#AA749F" }
select_alt = { fg = "#AA749F", bg = "#202020" }
unset_main = { fg = "#151515", bg = "#ab8550" }
unset_alt = { fg = "#ab8550", bg = "#202020" }

[status]
