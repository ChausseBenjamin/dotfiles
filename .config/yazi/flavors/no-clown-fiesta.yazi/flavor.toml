progress_label = { fg = "#7E97AB", bg = "#202020", bold = true }
progress_normal = { fg = "#202020", bg = "#171717" }
progress_error = { fg = "#202020", bg = "#171717" }

perm_type = { fg = "#90A959" }
perm_read = { fg = "#ab8550" }
perm_write = { fg = "#b46958" }
perm_exec = { fg = "#88afa2" }
perm_sep = { fg = "#727272" }

[pick]
border = { fg = "#727272" }
active = { fg = "#AA749F", bold = true }
inactive = {}

[input]
border = { fg = "#727272" }
title = {}
value = {}
selected = { reversed = true }

[completion]
border = { fg = "#727272" }
active = { reversed = true }
inactive = {}

[tasks]
border = { fg = "#727272" }
title = {}
hovered = { fg = "#AA749F" }

[which]
cols = 2
separator = " - "
separator_style = { fg = "#727272" }
mask = { bg = "#151515" }
rest = { fg = "#727272" }
cand = { fg = "#7E97AB" }
desc = { fg = "#373737" }

[help]
on = { fg = "#88afa2" }
run = { fg = "#AA749F" }
desc = {}
hovered = { reversed = true, bold = true }
footer = { fg = "#151515", bg = "#E1E1E1" }

[notify]
title_info = { fg = "#90A959" }
title_warn = { fg = "#ab8550" }
title_error = { fg = "#b46958" }

[filetype]
rules = [
    # images
    { mime = "image/*", fg = "#ab8550" },

    # media
    { mime = "{audio,video}/*", fg = "#AA749F" },

    # archives
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#b46958" },

    # documents
    { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#88afa2" },

    # broken links
    { name = "*", is = "orphan", fg = "#b46958" },

    # executables
    { name = "*", is = "exec", fg = "#90A959" },

    # fallback
    { name = "*", fg = "#AFAFAF" },
    { name = "*/", fg = "#7E97AB" },
]