# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER+SHIFT,r,reload_config
bind=SUPER,r,spawn,rebar

# menu, terminal and browser
bind=SUPER,d,spawn,tofi-drun --drun-launch=true
bind=SUPER+SHIFT,d,spawn,tofi-run --drun-launch=true
bind=SUPER,Return,spawn,ghostty
bind=SUPER,w,spawn,$BROWSER

# exit
bind=SUPER+SHIFT,q,quit
bind=SUPER,q,killclient,

# switch window focus
bind=SUPER,k,focusstack,previous
bind=SUPER,j,focusstack,next
bind=SUPER,s,focusdir,left

# Resize master tiling area
bind=SUPER,h,setmfact,-0.05
bind=SUPER,l,setmfact,+0.05

# Alter master stack
bind=SUPER,i,incnmaster,+1
bind=SUPER+SHIFT,i,incnmaster,-1

# swap window
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# switch window status
bind=SUPER,o,toggleoverview,
bind=SUPER,space,togglefloating,
bind=SUPER,a,togglemaximizescreen,
bind=SUPER,f,togglefullscreen,
bind=SUPER+SHIFT,f,togglefakefullscreen,
bind=SUPER,m,minimized,
bind=SUPER+SHIFT,o,toggleoverlay,
bind=SUPER+SHIFT,M,restore_minimized
bind=SUPER,z,toggle_scratchpad

# scroller layout
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,

# switch layout
# bind=SUPER,n,switch_layout

# tag switch
bind=SUPER,Left,viewtoleft,0
bind=SUPER,Right,viewtoright,0
bind=CTRL+SUPER,Left,tagtoleft,0
bind=CTRL+SUPER,Right,tagtoright,0

bind=SUPER,0,view,0,0
bind=SUPER,1,comboview,1,0
bind=SUPER,2,comboview,2,0
bind=SUPER,3,comboview,3,0
bind=SUPER,4,comboview,4,0
bind=SUPER,5,comboview,5,0
bind=SUPER,6,comboview,6,0
bind=SUPER,7,comboview,7,0
bind=SUPER,8,comboview,8,0
bind=SUPER,9,comboview,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
bind=SUPER+SHIFT,0,toggleglobal,
bind=SUPER+SHIFT,1,tagsilent,1,0
bind=SUPER+SHIFT,2,tagsilent,2,0
bind=SUPER+SHIFT,3,tagsilent,3,0
bind=SUPER+SHIFT,4,tagsilent,4,0
bind=SUPER+SHIFT,5,tagsilent,5,0
bind=SUPER+SHIFT,6,tagsilent,6,0
bind=SUPER+SHIFT,7,tagsilent,7,0
bind=SUPER+SHIFT,8,tagsilent,8,0
bind=SUPER+SHIFT,9,tagsilent,9,0

# toggletag: toggle tag on window
bind=ALT,1,toggletag,1,0
bind=ALT,2,toggletag,2,0
bind=ALT,3,toggletag,3,0
bind=ALT,4,toggletag,4,0
bind=ALT,5,toggletag,5,0
bind=ALT,6,toggletag,6,0
bind=ALT,7,toggletag,7,0
bind=ALT,8,toggletag,8,0
bind=ALT,9,toggletag,9,0
bind=ALT,0,toggletag,0,0

# toggleview: toggle tag view
bind=SUPER+ALT,1,toggleview,1,0
bind=SUPER+ALT,2,toggleview,2,0
bind=SUPER+ALT,3,toggleview,3,0
bind=SUPER+ALT,4,toggleview,4,0
bind=SUPER+ALT,5,toggleview,5,0
bind=SUPER+ALT,6,toggleview,6,0
bind=SUPER+ALT,7,toggleview,7,0
bind=SUPER+ALT,8,toggleview,8,0
bind=SUPER+ALT,9,toggleview,9,0

# monitor switch
bind=SUPER,comma,focusmon,left
bind=SUPER,period,focusmon,right
bind=SUPER,p,focusmon,up
bind=SUPER,n,focusmon,down

bind=SUPER+SHIFT,comma,tagmon,left
bind=SUPER+SHIFT,period,tagmon,right
bind=SUPER+SHIFT,p,tagmon,up
bind=SUPER+SHIFT,n,tagmon,down

# gaps
# bind=ALT+SHIFT,X,incgaps,1
# bind=ALT+SHIFT,Z,incgaps,-1
bind=SUPER,R,togglegaps

# movewin
bind=SUPER+SHIFT,Up,movewin,+0,-50
bind=SUPER+SHIFT,Down,movewin,+0,+50
bind=SUPER+SHIFT,Left,movewin,-50,+0
bind=SUPER+SHIFT,Right,movewin,+50,+0

# resizewin
# bind=CTRL+ALT,Up,resizewin,+0,-50
# bind=CTRL+ALT,Down,resizewin,+0,+50
# bind=CTRL+ALT,Left,resizewin,-50,+0
# bind=CTRL+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_middle,togglemaximizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client

# Gesture Bindings
gesturebind=none,left,4,viewtoright,1
gesturebind=none,right,4,viewtoleft,1
gesturebind=none,up,4,toggleoverview,1

# layer rule
layerrule=animation_type_open:zoom,layer_name:tofi-drun
layerrule=animation_type_close:zoom,layer_name:tofi-run

# Hardware Control (Brightness, Volume...)
bind=NONE,XF86MonBrightnessUp,spawn,backlightctl -i 5
bind=NONE,XF86MonBrightnessDown,spawn,backlightctl -d 5
bind=SHIFT,XF86MonBrightnessUp,spawn,backlightctl -s 100
bind=SHIFT,XF86MonBrightnessDown,spawn,backlightctl -s 0

bind=NONE,XF86AudioMedia,spawn,colorpicker
bind=SHIFT,XF86AudioMedia,spawn,$TERMINAL -e bluetuith

bind=NONE,XF86AudioRaiseVolume,spawn,volumectl 5 +
bind=NONE,XF86AudioLowerVolume,spawn,volumectl 5 -

bind=SHIFT,XF86AudioRaiseVolume,spawn,volumectl 1
bind=SHIFT,XF86AudioLowerVolume,spawn,volumectl 0.05

bind=NONE,XF86AudioMute,spawn,volumectl mute
bind=SHIFT,XF86AudioMute,spawn,$TERMINAL -e pulsemixer
bind=NONE,XF86AudioPlay,spawn,playerctl play-pause
bind=NONE,XF86AudioStop,spawn,playerctl stop
bind=NONE,XF86AudioPrev,spawn,playerctl previous
bind=NONE,XF86AudioNext,spawn,playerctl next

#keyboard layout
bind=SUPER+SHIFT,space,spawn,layouttoggle
